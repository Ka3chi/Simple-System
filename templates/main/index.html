{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
  </head>

  <body>
    <div class="flex flex-row">
      <div class="bg-blue-100 p-2 w-[900px] flex h-screen justify-center items-center">
        This is the Side Nav
      </div>
      <div class="flex flex-col">
        <div class="bg-gray-600 flex flex-col w-screen h-[60px] justify-center items-center">
          This is the Header
        </div>
        <div class="flex w-screen justify-center items-center">
          {% block content %}
    
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
